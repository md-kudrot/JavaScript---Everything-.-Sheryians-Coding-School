<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <script src="script.js" defer></script>
</head>
<body style="background-color: black; display: grid;
  place-items: center; height: 100vh;">
    <div style="display: flex; flex-direction: column; align-items: center; height: 10rem; width: 20rem; background-color: #5f4f4f; color: white; padding: 1rem;">
        <h1 id="dwnld">Downloading</h1>
        <div style="width: 18rem; padding: 1px 1px; background-color: yellow; margin-left: 12px;">
            <div id="progress_bar" style="width:1%; padding: 4px 0px; background-color: blue; ">
            </div>
        </div>
        <h1 id="increment">0%</h1>
    </div>
</body>
</html>
